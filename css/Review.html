<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Review</title>
</head>
<body>
	<div class="From-Group">
		<label>Email:</label>
		<input type="email" name="email" id="email" placeholder="example@gmail.com">
		<input type="button" name="button" id="button" value="Submit" onclick="checkEmail()">
		<span id="Error" class="Mess">
				
				</span>
		
				<script type="text/javascript">
					function checkEmail(){
						//lay document thong qua DOM
						let Email = document.getElementById('email').value;
						let regX = /^[a-zA-Z0-9]+(\@)[a-zA-Z0-9]+(\.)[a-zA-Z0-9]{2,4}$/;
						//Kiểm tra rỗng
						if(Email.trim()==""){
							document.getElementById('Error').innerHTML='Mày chưa nhập email';
							document.getElementById('Error').style.color='red';
						}
						if(!regX.test(Email)){
							document.getElementById('Error').innerHTML='Nhập cái đéo gì vậy?? Nhập lai nhanh cmm đi ';
						}

			}
		</script>
	</div>
</body>
</html>
